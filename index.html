<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <div class="container main-wrapper">
        <h1 class="display-3 page-title">Registration Form</h1>
    <form class="row g-3 reg-form ">
        <div class="col-md-4">
          <label for="first-name" class="form-label">First name</label>
          <input type="text" class="form-control" id="first-name" value="" required autocomplete="off">
          <div class="valid-feedback" id=first-name-valid>
            Looks good!
          </div>
          <div class="invalid-feedback " id="first-name-invalid">
            please enter valid name
          </div>
        </div>
        <div class="col-md-4">
          <label for="last-name" class="form-label">Last name</label>
          <input type="text" class="form-control" id="last-name" value="" required autocomplete="off">
          <div class="valid-feedback" id="last-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="last-name-invalid">
            please enter valid name
          </div>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="email-@">@</span>
            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off">
            <div class="valid-feedback" id="email-valid">
              Looks good.
            </div>
            <div class="invalid-feedback" id="email-invalid">
              Please enter valid email.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required autocomplete="off">
          <div class="valid-feedback" id="city-valid">
            Looks good.
          </div>
          <div class="invalid-feedback" id="city-invalid">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
 <option value="none">Choose</option>
 <option value=”Andaman and Nicobar Islands”>Andaman and Nicobar Islands</option>
<option value=”Andhra Pradesh”>Andhra Pradesh</option>
<option value=”Arunachal Pradesh”>Arunachal Pradesh</option>
<option value=”Assam”>Assam</option>
<option value=”Bihar”>Bihar</option>
<option value=”Chandigarh”>Chandigarh</option>
<option value=”Chhattisgarh”>Chhattisgarh</option>
<option value=”Dadra and Nagar Haveli”>Dadra and Nagar Haveli</option>
<option value=”Daman and Diu”>Daman and Diu</option>
<option value=”Delhi”>Delhi</option>
<option value=”Goa”>Goa</option>
<option value=”Gujarat”>Gujarat</option>
<option value=”Haryana”>Haryana</option>
<option value=”Himachal Pradesh”>Himachal Pradesh</option>
<option value=”Jammu and Kashmir”>Jammu and Kashmir</option>
<option value=”Jharkhand”>Jharkhand</option>
<option value=”Karnataka”>Karnataka</option>
<option value=”Kerala”>Kerala</option>
<option value=”Lakshadweep”>Lakshadweep</option>
<option value=”Madhya Pradesh”>Madhya Pradesh</option>
<option value=”Maharashtra”>Maharashtra</option>
<option value=”Manipur”>Manipur</option>
<option value=”Meghalaya”>Meghalaya</option>
<option value=”Mizoram”>Mizoram</option>
<option value=”Nagaland”>Nagaland</option>
<option value=”Orissa”>Orissa</option>
<option value=”Pondicherry”>Pondicherry</option>
<option value=”Punjab”>Punjab</option>
<option value=”Rajasthan”>Rajasthan</option>
<option value=”Sikkim”>Sikkim</option>
<option value=”Tamil Nadu”>Tamil Nadu</option>
<option value=”Tripura”>Tripura</option>
<option value=”Uttaranchal”>Uttaranchal</option>
<option value=”Uttar Pradesh”>Uttar Pradesh</option>
<option value=”West Bengal”>West Bengal</option>

          </select>
          <div class="valid-feedback" id="state-valid">
            Looks good.
          </div>
          <div class="invalid-feedback" id="state-invalid">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="zip-code" class="form-label">Zip</label>
          <input type="number" class="form-control" id="zip-code" required autocomplete="off">
          <div class="valid-feedback" id="zip-valid">
            Looks good.
          </div>
          <div class="invalid-feedback" id="zip-invalid">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tnc" required autocomplete="off">
            <label class="form-check-label" for="tnc">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback" id="tnc-invalid">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="button" onclick="validate()">Submit form</button>
        </div>
      </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
